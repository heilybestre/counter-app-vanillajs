<!DOCTYPE html>
<html>
  <head>
    <title>Counter Test</title>
    <link rel="stylesheet" href="app.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
  </head>
  <body>
    <section class="counter-app">
      <section class="header">
        <h1>counters</h1>
      </section>
      <section class="main">
        <header class="header-input">
          <input id="counterName" type="text" placeholder="Add a counter" />
        </header>
        <section id="item-list" class="main"></section>
        <footer id="footer" class="footer hidden">
          <span class="label">TOTAL</span>
          <span id="total-count" class="count"></span>
        </footer>
      </section>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
